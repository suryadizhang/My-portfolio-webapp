# Nginx configuration for apiportfolio.mysticdatanode.net
# Add this to Plesk's "Additional nginx directives" section

# Main application proxy
location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;
    
    # Buffer settings for better performance
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
}

# Static files optimization
location /_next/static {
    proxy_pass http://127.0.0.1:3000;
    add_header Cache-Control "public, max-age=31536000, immutable";
    expires 1y;
}

# PDF API route - special handling for inline viewing
location /api/resume {
    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Important headers for PDF inline viewing
    proxy_set_header Accept-Ranges bytes;
    proxy_buffering off;  # Disable buffering for PDFs
    proxy_read_timeout 300s;
    
    # Ensure Content-Disposition is handled by Next.js API
    proxy_pass_header Content-Disposition;
    proxy_pass_header Content-Type;
}

# Static resume files (fallback)
location /resume/ {
    proxy_pass http://127.0.0.1:3000;
    add_header Content-Disposition "inline";
    add_header X-Content-Type-Options "nosniff";
    expires 1h;
}

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    application/pdf;

# Rate limiting for API endpoints
location /api/ {
    limit_req zone=api burst=20 nodelay;
    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Handle favicon and robots
location = /favicon.ico {
    proxy_pass http://127.0.0.1:3000;
    expires 1d;
}

location = /robots.txt {
    proxy_pass http://127.0.0.1:3000;
    expires 1h;
}